<header class="navbar bg-accent py-4 px-10">
  <div class="flex-1">
    <a
      role="button"
      hx-get="/"
      hx-push-url="true"
      hx-target="body"
      class="text-4xl font-black uppercase tracking-wider text-accent-content"
    >
      Andriy's Store
    </a>
  </div>
  <div class="flex-none">
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-square">
        <div class="indicator">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span
            id="cart-indicator"
            hx-get="/cart/total-items"
            hx-trigger="load"
            class="cart-total-items indicator-item badge badge-sm bg-primary text-neutral"
          >
          </span>
        </div>
      </div>
      <div tabindex="0" class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow">
        <div class="card-body">
          <span class="font-bold text-lg">Items</span>
          <span class="text-info">Subtotal: $<span id="cart-subtotal">0</span></span>
          <div class="card-actions">
            <button
              hx-get="/cart"
              hx-push-url="true"
              hx-target="body"
              hx-trigger="click"
              hx-swap="innerHTML"
              class="btn btn-primary btn-block"
            >
              View cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
